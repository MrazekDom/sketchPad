<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>SketchPad</h1>
    </div>
    <div class="main-container">
        <div class="controls-container">
            <button class="button-small" type="button">Small Squares</button>
            <button class="button-medium" type="button">Medium Squares</button>
            <button class="button-large" type="button">Large Squares</button>
            <button class="button-grid" type="button">Grid Switch</button>
            <button class="button-erase" type="button">Eraser</button> 
            <div class="bottom-controller">
                <label for="colourChoice">Select your colour:</label>
                <input type="color" id="colourChoice" name="colourChoice" value="#000000">
            </div>
        </div>
        <div class="grid-container">

        </div>
    </div>
</body>
</html>

<script src="script.js">

</script>
